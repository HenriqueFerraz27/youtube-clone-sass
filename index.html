<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>YouTube - Clone - SASS</title>
  </head>
  <body>
    <header class="main-header container">
      <h1>
        <a href="">
          <img src="./assets/images/logos/white-youtube.svg" alt="YouTube" />
        </a>
      </h1>

      <div class="main-header__search">
        <form>
          <input type="text" placeholder="Pesquisar..." />
          <button type="submit">
            <img
              src="./assets/images/icons/light-white-search.svg"
              alt="Pesquisar"
            />
          </button>
        </form>

        <button class="main-header__search__microphone">
          <img
            src="./assets/images/icons/solid-white-microphone.svg"
            alt="Microfone"
          />
        </button>
      </div>

      <div class="main-header__actions-profile">
        <div class="main-header__actions">
          <button>
            <img
              src="./assets/images/icons/light-white-conectar.svg"
              alt="Conectar"
            />
          </button>

          <button>
            <img
              src="./assets/images/icons/regular-white-bell.svg"
              alt="Notificações"
            />
          </button>

          <button>
            <img
              src="./assets/images/icons/light-white-search.svg"
              alt="Pesquisar"
            />
          </button>
        </div>

        <button>
          <img
            class="avatar"
            src="./assets/images/icons/avatar.png"
            alt="Perfil"
          />
        </button>
      </div>
    </header>

    <main>
      <div class="video">
        <div class="video__player container">
          <video
            controls
            src="./assets/videos/Yunk Vino - Leans Pt. 2 (Prod. Volp) [Official Video].mp4"
          ></video>
        </div>

        <div class="video__infos container">
          <div>
            <h2 class="video__title">
              Yunk Vino - Leans Pt. 2 (Prod. Volp) [Official Video]
            </h2>

            <div class="video__description video__description--mobile">
              <button class="video__description__infos">
                <span>243 mil visualizações há 12 dias</span>
                <strong>...mais</strong>
              </button>
            </div>
          </div>

          <div class="video__channel-actions">
            <div class="video__channel">
              <button class="video__channel__owner">
                <img
                  class="avatar"
                  src="https://yt3.ggpht.com/ZvlREfSJhrFtdYgRlZcvS0zp-OVTRkEj0BBualfa4QPxoMj5pexKTEmPNHlct5wi6R8Jg-pf0NY=s48-c-k-c0x00ffffff-no-rj"
                  alt="Perfil"
                />

                <div>
                  <h3>Younk Vino</h3>
                  <span>350k inscritos</span>
                </div>
              </button>

              <button class="video__channel__subscribe">Inscreva-Se</button>
            </div>

            <div class="video__actions-scroll video__actions-scroll--desktop">
              <div class="video__actions video__actions--desktop">
                <div class="video__actions__feedback">
                  <button>
                    <img
                      src="./assets/images/icons/light-white-like.svg"
                      alt="Like"
                    />
                    208K
                  </button>

                  <span></span>

                  <button>
                    <img
                      src="./assets/images/icons/light-white-dislike.svg"
                      alt="Like"
                    />
                  </button>
                </div>

                <button>
                  <img
                    src="./assets/images/icons/light-white-share.svg"
                    alt="Share"
                  />
                  Compartilhar
                </button>

                <button class="video__actions__options">•••</button>
              </div>
            </div>
          </div>

          <div class="video__actions-scroll video__actions-scroll--mobile">
            <div class="video__actions video__actions--mobile">
              <div class="video__actions__feedback">
                <button>
                  <img
                    src="./assets/images/icons/light-white-like.svg"
                    alt="Like"
                  />
                  208K
                </button>

                <span></span>

                <button>
                  <img
                    src="./assets/images/icons/light-white-dislike.svg"
                    alt="Like"
                  />
                </button>
              </div>

              <button>
                <img
                  src="./assets/images/icons/light-white-share.svg"
                  alt="Share"
                />
                Compartilhar
              </button>

              <button>
                <img
                  src="./assets/images/icons/solid-white-download.svg"
                  alt="Donwload"
                />
                Donwload
              </button>

              <button>
                <img
                  src="./assets/images/icons/light-white-scissors.svg"
                  alt="Clip"
                />
                Clipe
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
